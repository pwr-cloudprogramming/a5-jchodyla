<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="board.css">
</head>

<body>
    <div class="container">
        <h1 class="topText" id="topInfo">Tic-Tac-Toe</h1>
        <div class="board-container">
            <div class="player-info">
                <h2 class="text" id="player_info"></h2>
            </div>
            <div class="opponent-info">
                <h2 class="text" id="opponent_info"></h2>
            </div>

            <div class="board">
                <div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>

            <div>
                <button class="button" onclick="end()">END GAME</button>
            </div>
        </div>
    </div>

    <script src="board.js"></script>
</body>
</html>
